{{ if (and .Section.media_alignment (eq .Section.media_alignment "Left")) }}
{{ partial "blocks/block-feature-2" }}
{{ else }}
<section class="block block-feature-1">
    <div class="container">
        <div class="columns">
            <div class="column text">
                <nav class="block-feature-1--nav">
                    <ul>
                        <li class="nav-item">Topics</li>
                        <li class="nav-item">â€”</li>

                        {{ range .Section.navigation }}
                        <li class="nav-item nav-item-numbered {{ if (eq $.Page.Permalink .link_url) }}active{{ end }}">
                            <a {{ if (eq .open_in_new_tab true) }}target="_blank" {{end}}href="{{ .link_url }}">
                                {{.link_text }}
                            </a>
                        </li>
                        {{ end }}
                    </ul>
                </nav>
                <h2><span class="light">{{ safeHTML .Section.headline }}</span></h2>
                <p>{{ safeHTML .Section.content }}</p>
            </div>
            <div class="column media">
                <img src="{{ .Section.media.image | relURL }}" alt="{{ .Section.media.alt_text }}">
            </div>
        </div>
    </div>
</section>
{{ end }}
