<header class="block block-header-4">
    <div class="block-header-4--title">
        {{ if .Section.title }}
        <a href="{{ .Page.Site.BaseURL | relURL }}">
            <h1>{{ .Section.title }}</h1>
        </a>
        {{ end }}
    </div>
</header>
<header class="block block-header-4">
    {{ if .Section.navigation }}
    <nav class="block-header-4--nav">
        <ul>
            <li class="nav-item">Topics</li>
            <li class="nav-item">â€”</li>
            {{ range .Section.navigation }}
            <li class="nav-item nav-item-numbered {{ if (eq $.Page.Permalink .link_url) }}active{{ end }}">
                <a {{ if (eq .open_in_new_tab true) }}target="_blank" {{end}}href="{{ .link_url }}">
                    {{.link_text }}
                </a>
            </li>
            {{ end }}
        </ul>
    </nav>
    {{ end }}
</header>
